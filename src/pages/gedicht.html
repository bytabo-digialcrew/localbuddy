
    <!-- headline -->
    <h2 class="page">Übersetzung des Gedichts:</h2>

    <!-- Additional -->
    <p>Hei da steht der Gabelmann!<br />
    Außen ist ein Gitter dran.<br />
    Innen, aus vier Röhren,<br />
    drücken sie ein wenig Wasser;<br />
    wenn es in der Sonne glitzert,<br />
    dann merkst du, dass es ein Brunnen ist.</p>
