<body>
  <h1>
      <img src="images/logoLocalBuddy.png" />
      <span>Frag<br />LocalBuddy</span>
  </h1>

  <h2>Brauchst du mehr Infos zu diesem Ort?</h2>
  <p>Sag einfach:
    <span class="utterance">»Alexa, frag LocalBuddy...«</span>
  </p>
  <p>z.B. nach Infos über die Location, Cafés, Restaurants, Events, Verkehrsmitteln...</p>

  <div id="footer">
    <img src="images/logoSmall.png" />
  </div>
